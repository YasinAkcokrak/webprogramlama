<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" id="ng-app" ng-app="webuygulama"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Web Uygulama Uludag University"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- CSRF -->
    <meta name="_csrf" th:attr="content=${_csrf.token}"/>
    <meta name="_csrf_header" th:attr="content=${_csrf.headerName}"/>

    <!-- Icons -->
    <link rel="shortcut icon" href="resources/images/favicon.gif" type="image/gif"/>
    <link rel="icon" href="resources/images/favicon.gif" type="image/gif"/>

    <!-- CSS -->

    <!-- build:css /resources/styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/resources/bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="/resources/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- Dropdown navbar -->
    <link rel="stylesheet" href="/resources/bower_components/jquery-ui/themes/smoothness/jquery-ui.css" media="screen"
          type="text/css"/>
    <!-- endbuild -->

    <!-- WebUygulama -->
    <!-- build:css /resources/styles/main.css -->
    <link rel="stylesheet" href="/resources/css/webuygulama.css"/>
    <!-- endbuild -->

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide {
            display: none !important;
        }
    </style>


    <!-- Title -->
    <title translate="site.title"></title>

</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/">Creator<span class="sr-only">(current)</span></a></li>
                <li><a href="#/items">Items</a></li>
                <li><a href="#/products">Products</a></li>
                <li><a href="#/online-sinav">Online Sinav</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container" ng-cloak="">
    <!-- main area -->
    <div class="col-xs-12">
        <div ng-view=""></div>
    </div>
</div>


<!-- build:js /resources/js/vendor.js -->
<!-- bower:js -->
<script src="/resources/bower_components/jquery/dist/jquery.js"></script>
<script src="/resources/bower_components/angular/angular.js"></script>
<script src="/resources/bower_components/angular-route/angular-route.js"></script>
<script src="/resources/bower_components/angular-cookies/angular-cookies.js"></script>
<script src="/resources/bower_components/angular-animate/angular-animate.js"></script>
<script src="/resources/bower_components/angular-touch/angular-touch.js"></script>
<script src="/resources/bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
<script src="/resources/bower_components/angular-translate/angular-translate.js"></script>
<script src="/resources/bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="/resources/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/resources/bower_components/angular-ui-select/dist/select.js"></script>
<script src="/resources/bower_components/angular-ui-utils/ui-utils.js"></script>
<script src="/resources/bower_components/angular-utils-pagination/dirPagination.js"></script>
<script src="/resources/bower_components/jquery-ui/jquery-ui.js"></script>
<script src="/resources/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/resources/bower_components/ng-file-upload/ng-file-upload.js"></script>
<script src="/resources/bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js /resources/js/scripts.js -->
<script src="/resources/js/app/app.js"></script>
<script src="/resources/js/app/app.i18n.js"></script>

<script src="/html-parts/welcome/welcome.js"></script>
<script src="/html-parts/welcome/welcome.i18n.js"></script>

<script src="/html-parts/welcome/welcome.service.js"></script>

<script src="/html-parts/xml/xmldeneme.service.js"></script>

<script src="/html-parts/online-sinav/online-sinav.js"></script>
<script src="/html-parts/online-sinav/online-sinav.service.js"></script>
<script src="/html-parts/online-sinav/online-sinav.route.js"></script>

<script src="/html-parts/products/products.js"></script>

<script src="/html-parts/products/products.service.js"></script>

<script src="/html-parts/error/error.js"></script>
<!-- endbuild -->


</body>

</html>
